<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <title>Instagram Photo Feed con Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-instagram fs-4 me-2"></i>
          <span>Instagram</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
            <li class="nav-item mb-2 mb-lg-0">
              <button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Crear nuevo post
              </button>
            </li>

            <li class="nav-item dropdown ms-lg-2">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-gear fs-4 text-secondary"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accessibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Log out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid py-4">
      <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="grid-tab"
            data-bs-toggle="tab"
            data-bs-target="#grid-view"
            type="button"
            role="tab"
            aria-controls="grid-view"
            aria-selected="true">
            <i class="bi bi-grid-3x3"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="post-tab"
            data-bs-toggle="tab"
            data-bs-target="#post-view"
            type="button"
            role="tab"
            aria-controls="post-view"
            aria-selected="false">
            <i class="bi bi-square"></i>
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="grid-view"
          role="tabpanel"
          aria-labelledby="grid-tab">
          <div class="row g-2">
            <div class="col-4">
              <img
                src="https://picsum.photos/seed/picsum1/600/600"
                class="img-fluid"
                alt="Foto 1"
              />
            </div>
            <div class="col-4">
              <img
                src="https://picsum.photos/seed/picsum2/600/600"
                class="img-fluid"
                alt="Foto 2"
              />
            </div>
            <div class="col-4">
              <img
                src="https://picsum.photos/seed/picsum3/600/600"
                class="img-fluid"
                alt="Foto 3"/>
            </div>
            <div class="col-4">
              <img
                src="https://picsum.photos/seed/picsum4/600/600"
                class="img-fluid"
                alt="Foto 4"/>
            </div>
            <div class="col-4">
              <img
                src="https://picsum.photos/seed/picsum5/600/600"
                class="img-fluid"
                alt="Foto 5"
              />
            </div>
            <div class="col-4">
              <img
                src="https://picsum.photos/seed/picsum6/600/600"
                class="img-fluid"
                alt="Foto 6"
              />
            </div>
            <div class="col-4">
              <img
                src="https://picsum.photos/seed/picsum7/600/600"
                class="img-fluid"
                alt="Foto 7"/>
            </div>
            <div class="col-4">
              <img
                src="https://picsum.photos/seed/picsum8/600/600"
                class="img-fluid"
                alt="Foto 8"/>
            </div>
            <div class="col-4">
              <img
                src="https://picsum.photos/seed/picsum9/600/600"
                class="img-fluid"
                alt="Foto 9"/>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="post-view"
          role="tabpanel"
          aria-labelledby="post-tab">
          <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-8 offset-md-2">
              <div class="card mb-3">
                <div class="card-header">
                  <div
                    class="d-flex justify-content-between align-items-center">
                    <span>My Crazy dog Spark!</span>
                    <span class="text-muted">08/26</span>
                  </div>
                </div>
                <img
                  src="https://picsum.photos/seed/picsum1/400/400"
                  class="card-img-top"
                  alt="Beagle puppy"/>
                <div class="card-body">
                  <h5 class="card-title">209 Likes</h5>
                  <p class="card-text">
                    This is an example of a very good photo that you can post on
                    instagram
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear nuevo post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Caption:</label>
                <textarea
                  class="form-control"
                  id="message-text"
                  placeholder="Add the caption of your post here"
                ></textarea>
              </div>
              <div>
                <button type="button" class="btn btn-outline-dark">
                  <i class="bi bi-camera-fill"></i>
                </button>
                <button type="button" class="btn btn-outline-dark">
                  <i class="bi bi-geo-alt-fill"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Abrir
            </button>
            <button type="button" class="btn btn-success">Publicar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
